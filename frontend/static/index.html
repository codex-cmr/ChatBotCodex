<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec FastAPI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

</html>
